<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" type="text/css" href="thestyle.css" />
    <title>TIC TAC TOE</title>
  </head>
  <body>
    <div class="container-sm">
      <div class="row justify-content-center">
        <div class="col-10 mt-5 text-center">
            <h1 class="display-4 text-white" id="intro">Unbeatable tic tac toe game</h1>
            <div class="cont text-center">
              <div class="card bg-dark text-white mb-4 mt-4">
                <div class="card-body">
                  <p class="card-title fw-bold lead">INSTRUCTION</p>
                  <div class="card-text">
                    To start the game just select one of the boxes you want.<br>
                    Your are paying O and the computer is playing X .<br>
                    Good luck on wining lmao!!!

                  </div>
                </div>
              </div>
                <table class="text-center ">
                    <tbody>
                       <tr>
                           <td class="cell" id="0">0</td>
                           <td class="cell" id="1">1</td>
                           <td class="cell" id="2">2</td>
                       </tr>
                       <tr>
                           <td class="cell" id="3">3</td>
                           <td class="cell" id="4">4</td>
                           <td class="cell" id="5">5</td>
                       </tr>
                       <tr>
                           <td class="cell" id="6">6</td>
                           <td class="cell" id="7">7</td>
                           <td class="cell" id="8">8</td>
                       </tr>
                    </tbody>
                     </thead>
                   </table>
                   <button class="btn btn-lg btn-outline-light mt-5 ms-5" id="btn">play again</button>
            </div>
        </div>
      </div>
    </div>
    <script src="thejs.js"></script>
    <script src="bootstrap-5.2.0-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
